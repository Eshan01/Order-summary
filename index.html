<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="card-wrap">
    <header class="image-wrap">
      <img src="./images/illustration-hero.svg" class="head-image" alt="illustration-hero">
    </header>
    <main class="content-wrap">
      <div class="about-wrap">
        <h2>Order Summary</h2>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="price-wrap">
        <img src="./images/icon-music.svg" width="35px" height="35px" alt="music icon" class=".one">
        <p class=".two"><strong>Annual Plan</strong><br>$59.99/year</p>
        <a href="#" rel="noopener noreferrer" class=".three">Change</a>
      </div>
      <a href="#" class="btn">Proceed to Payment</a>
      <a href="#" class="cancel" rel="noopener noreferrer">Cancel Order</a>
    </main>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Eshan01" target="_blank">Eshan C. Dangwal</a>.
  </div>
</body>

</html>
